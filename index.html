<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <nav>
        <div class="navbar">
            <ul>
                <li>
                    <h1>MyTask</h1>
                </li>
            </ul>
        </div>
    </nav>
    <section>
        <div class="container">
            <form action="">
                <div class="card add-task-card">
                    <input type="text" id="task-message" placeholder="Write your task here....">
                    <button id="add-task-btn">Add Task</button>
                </div>
            </form>
            <h2>My Task</h2>
            <div id="task-container">
                <div id="task-list-0" class="task-list-card" style="display: none;">
                    <div class="task-list-card-content">
                        <p>Lorem ipsum dolor sit amet. Lorem ipsum dolor sit amet, consectetur adipisicing.</p>
                        <div class="float-right">
                            <label>Done</label>
                            <input type="checkbox">
                            <button>Delete</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="index.js"></script>
</body>

</html>
